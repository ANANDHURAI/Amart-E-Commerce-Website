{% extends "aadmin/admin-base.html" %}

{% block content %}

<style>
    .image-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
    }
    .image-preview img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 2px;
    }
    .image-container {
        position: relative;
        width: 100px; /* Increase size if needed */
        height: 100px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        padding: 2px;
    }
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .image-container label {
        position: absolute;
        top: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 0 0 0 5px;
        padding: 2px 5px;
        font-size: 12px;
        cursor: pointer;
    }
</style>

<div class="card card-default col-lg-8 mx-auto">
    <div class="card-header card-header-border-bottom">
        <h2>Edit Product</h2>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data" action="{% url 'edit_product' product.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Product Name:</label>
                <input name="name" type="text" maxlength="100" class="form-control" placeholder="Product Name" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label>Product Description:</label>
                <textarea name="description" class="form-control" maxlength="255" placeholder="Enter Description" rows="4" required>{{ product.description }}</textarea>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label>Category:</label>
                    <select name="category" class="form-control" required>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if cat.id == product.main_category.id %}selected{% endif %}>{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <label>Is Available:</label>
                    <input name="is_available" type="checkbox" class="form-control" {% if product.is_available %}checked{% endif %}>
                </div>
                <div class="form-group col-md-3">
                    <label>Approved:</label>
                    <input name="approved" type="checkbox" class="form-control" {% if product.approved %}checked{% endif %}>
                </div>
            </div>

           

            <div class="row">
                <div class="form-group col-md-8">
                    <label>product Image:</label>
                    <input id="imageInput" name="name" type="file" accept="image/*" class="form-control-file" title="Choose image" {% if not product %} required {% endif %}>
                </div>
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <img style="width: 100px; height: auto; object-fit: cover;" class="border border-light bg-light text-center mb-3" id="preview" src="{% if product %}{{ product.image.url }}{% endif %}" alt="Image Preview">
                </div>
            </div>

            <div class="form-footer pt-3 border-top">
                {% for message in messages %}
                    <div class="alert alert-danger text-center" role="alert">{{ message }}</div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
